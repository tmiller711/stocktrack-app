name: StockTrack App Tests

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
      - run: pip install -r requirements.txt
      - run: python manage.py test