{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{% static '/css/main.css' %}?version=1">
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}?version=2"> -->
</head>
<body>
<div class="login">
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="/register">Here</a></p>
        <p>Need to reset your password? Click <a href="/password_reset">Here</a></p>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
